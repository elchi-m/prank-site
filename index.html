<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖 砖 驻专抓!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border: 2px solid #0f0;
            box-shadow: 0 0 15px #0f0, 0 0 30px #0a0;
            max-width: 600px;
            z-index: 10;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            animation: blink 1s infinite;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #0f0;
            width: fit-content;
            margin: 0 auto;
        }
        #location {
            color: #ff0;
            font-weight: bold;
            animation: none;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 10px #0f0;
        }
        .button:hover {
            background-color: #0a0;
            box-shadow: 0 0 20px #0f0, 0 0 40px #0a0;
            transform: scale(1.1);
        }
        .background-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0, 255, 0, 0.05),
                rgba(0, 255, 0, 0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0.3;
            animation: glitch 2s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #0f0; }
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="background-noise"></div>
    <div class="container">
        <h1>砖 砖 驻专抓!</h1>
        <p> 专住拽,   住!  转,  转! <br>砖转 砖   驻专抓 ?  驻 注 砖转 爪 -<span id="location">拽  注</span>!<br>抓 注 驻转专   专 砖专!</p>
        <button class="button" onclick="alert('转 爪, !  - ')">住专</button>
    </div>
    <script>
        // 拽砖转 拽 驻驻
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    try {
                        // 专转 拽专转 转转 注 Nominatim API
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`);
                        const data = await response.json();
                        const location = data.address.city || data.address.town || data.address.state || "拽  拽";
                        document.getElementById('location').textContent = location;
                    } catch (error) {
                        document.getElementById('location').textContent = "拽  ";
                    }
                },
                (error) => {
                    document.getElementById('location').textContent = "拽   ( 砖专转?)";
                }
            );
        } else {
            document.getElementById('location').textContent = "拽  转 驻驻";
        }
    </script>
</body>
</html>
